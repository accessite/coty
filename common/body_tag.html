        $('.views .number').each(function(){
            var currentNum = "";
            var suffix = "";
            if($(".topic-body").length == 0){
                if($(this).text() == "") currentNum = $(this).find('.numero__gras');
                else currentNum = $(this).text();
                
                if(currentNum == "1")
                    suffix = "VIEW";
                else
                    suffix = "VIEWS";
            }
            $(this).find(".numero__gras, .suffix_count").remove();
            $(this).text("");
            $(this).append("<span class='numero__gras'>" + currentNum + "</span> <span class='suffix_count'>" + suffix + "</span>");

        $('.posts .number').each(function(){
